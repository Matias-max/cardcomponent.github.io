<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./images/favicon-32x32.png">
  <!-- google fonts-->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  
  <!--css-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="background">

  <div class="content">

    <div class="card-component">

      <div class="header">
           
        <a href="#">
     
          <img src="images/image-product-desktop.jpg" alt="">
     
        </a>
     
      </div>

      <div class="info">
     
        <h2 class="perfume">P E R F U M E</h2>
     
        <h1 class="title"> Gabrielle Essence Eau De Parfum </h1>
     
        <h4 class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</h4>
     
            <h1 class="precio"> $149.99</h1>
            
            <p class="original">$169.99</p>
            
            
            <button class="add">Add to Cart</button>
      </div>  
      <br>
      <br>
      <br>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <br>
  <br>
  <br>
  </div>
</body>
</html>
